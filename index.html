<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <title>Train Scheduler :: David Morse</title>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Unique CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="jumbotron">
          <h2 class="text-center">Train Scheduler</h2>
          <p class="text-center">Keepin' the Trains Running on Time</strong>
        </div>
      </div>
    </div>

    <div class="row" id="current-schedule-row">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <strong>Current Train Schedule</strong>
          </div>
          <div class="panel-body">
            <table class="table" id="train-data">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <strong>Add Train</strong>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="first-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-time">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>
              <button class="btn btn-primary" type="submit" id="submit-btn">Submit</button>
              <button class="btn btn-primary" type="submit" id="delete-btn">Delete something</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="copyright">
        <p class="small"><a href="https://github.com/dbmarshall/train-scheduler/" title="Repo with README file and license information">&copy; Copyright 2017 David Morse</a></p>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Unique JS -->
  <script src="assets/javascript/script.js"></script>

</body>
</html>
